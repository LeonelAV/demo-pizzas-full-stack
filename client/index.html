<!DOCTYPE html>
<html lang="en" ng-app="pizzaApp">
<head>
	<meta charset="UTF-8">
	<title>Pizza's App</title>
</head>
<body>
	<h1>Pizza's App</h1>
	<h2>{{ 4 + 5 }}</h2>

	<div ng-controller="MainController">

		<ul>
			<li ng-repeat="pizza in pizzas">{{ pizza.name }}</li>
		</ul>

	</div>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
