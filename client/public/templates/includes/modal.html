<div class="modal fade" id="modalPizza_{{ pizza._id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{ pizza.name }}</h4>
			</div>
			<div class="modal-body">
				<div class="col-md-6">
					<p><img class="img-bg" ng-style="{'background-image':'url({{ pizza.image }})'}" ng-alt="{{ pizza.name }}"></p>
				</div>
				<div class="col-md-6">
					<p>{{ pizza.description }}</p>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
