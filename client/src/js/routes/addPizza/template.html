<h1>Add your Pizza</h1>
<form ng-submit="addPizza()">
	<div class="form-group">
		<label for="namePizza">Name</label>
		<input ng-model="name" name="namePizza" type="text" class="form-control" id="namePizza" placeholder="Pizza Name...">
	</div>
	<div class="form-group">
		<label for="descriptionPizza">Description</label>
		<input ng-model="description" name="descriptionPizza"  type="text" class="form-control" id="descriptionPizza" placeholder="Pizza Description...">
	</div>
	<div class="form-group">
		<label for="imagePizza">Image</label>
		<input ng-model="image" name="imagePizza"  type="string" class="form-control" id="imagePizza" placeholder="Url Image Pizza...">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
